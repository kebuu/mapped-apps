<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Openlayers3 TPs</title>
    <link rel="stylesheet" href="/webjars/openlayers/3.0.0-1/ol.css" type="text/css">
    <script src="/webjars/openlayers/3.0.0-1/ol.js"></script>

    <link rel="stylesheet" href="../css/main.css" type="text/css">

    <style>
        .map:-moz-full-screen {
        height: 100%;
        }
        .map:-webkit-full-screen {
        height: 100%;
        }
        .map:-ms-fullscreen {
        height: 100%;
        }
        .map:full-screen {
        height: 100%;
        }
        .ol-rotate {
        top: 3em;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <script src="../js/fullScreen.js"></script>
</body>
</html>
